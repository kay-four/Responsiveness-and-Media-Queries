<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsiveness and Media Queries</title>
    <link
      rel="stylesheet"
      media="screen and (min-width:375px)"
      href="desktop.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 375px)"
      href="mobile.css"
    />
  </head>
  <body>
    <div class="textSection">
      <h2>Learn to code by watching others</h2>
      <p>
        See how experienced developers solve problems in real-time.Wacthing
        scripted tutorials is great, but understanding how developers think is
        invaluable.
      </p>
    </div>
    <div class="formSection">
      <div class="try">
        <p class="trybtn">
          <strong>Try it free 7days</strong>then $20/mo. thereafter
        </p>
      </div>

      <div class="form">
        <form action="submit">
          <input
            type="text"
            name="firstname"
            id="firstname"
            placeholder="First Name"
            required
          />
          <br />
          <input
            type="text"
            name="lastname"
            id="lastname"
            placeholder="Last Name"
            required
          />
          <br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
            required
          />
          <br />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <br />
          <button class="claimbtn">Claim your free trial</button>
          <p style="color: hsl(246, 25%, 77%)">
            By clicking the button, you are agreeing to our
            <strong style="color: red">Terms and Services</strong>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
